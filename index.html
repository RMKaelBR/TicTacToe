<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TikTakToe</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div>
            <div class="menu">
                <button class="button" id="newGameButton">New Game</button>
                <button class="button" id="vsComp">VS Comp</button>
            </div>
            <div class="scoreBoard" id="xScore">X: 0</div>
            <div class="scoreBoard" id="oScore">O: 0</div>
            <div class="board" id="boardID">
                <div class="blank cell" id="A300"></div>
                <div class="blank cell" id="B301"></div>
                <div class="blank cell" id="C302"></div>
                <div class="blank cell" id="A210"></div>
                <div class="blank cell" id="B211"></div>
                <div class="blank cell" id="C212"></div>
                <div class="blank cell" id="A120"></div>
                <div class="blank cell" id="B121"></div>
                <div class="blank cell" id="C122"></div>
            </div>            
        </div>
        
        <span id="spanText"></span>
        <div class="buttonDiv">
            <button class="button" id="prevButton">Prev</button>
            <button class="button" id="resetButton">Reset board</button>
            <button class="button" id="nextButton">Next</button>
        </div>
        <br>
        <span id="turnSpan"></span>
        
        

        
        <script src="script.js"></script>
    </body>

</html>
